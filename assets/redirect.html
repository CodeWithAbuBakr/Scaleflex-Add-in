<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>OAuth2 Redirect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body>
    <p>redirecting...</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        console.log(params, code, state);

        const storedState = localStorage.getItem('oauth_state');
        if (state !== storedState) {
            Office.context.ui.messageParent(JSON.stringify({ error: 'State mismatch' }));
        } else if (code) {
            Office.context.ui.messageParent(JSON.stringify({ code }));
        } else {
            Office.context.ui.messageParent(JSON.stringify({ error: 'No code returned' }));
        }
    </script>
</body>

</html>
